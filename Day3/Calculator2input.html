<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculator 2 Input</h1>
    <div class="calculator">
        <div id="input">
        <input type="text" id="input1" placeholder="input1">
        <input type="text" id="input2" placeholder="input2">
        </div>
        <p class="space"></p>
        <button onclick="operator('/')">/</button>
        <button onclick="operator('*')">*</button>
        <button onclick="operator('-')">-</button>
        <button onclick="operator('+')">+</button>
        <p class="space"></p>
        <input type="text" id="output" placeholder="output">
    </div>
<script src="Calculator2input.js"></script>
</body>
</html>
